<!DOCTYPE html>
<html lang="en">
<style>
@import url('https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap');

.geom-tipo {
  font-family: "Geom", sans-serif;
  font-optical-sizing: auto;
  font-weight: bold;
  font-style: normal;
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
.container{
  font-size:2em;
  font-family: "Geom", sans-serif;
  width:100vw;
  height:100vh;
  display:grid;
  grid-template:repeat(3,1fr) 1fr 1fr 1fr/ repeat(3,1fr);
  background:grey;
}
#dj1{
  background:yellow;
  grid-area:1/1/2/3;
   align-items: center;
  justify-content: center;
  display: flex;
}
.groc_bg{
  background-color:yellow;
  grid-area: 1/3/2/4;
}
#dj2{
  background:#6ab670;
  grid-area:2/1/3/3;
  align-items: center;
  justify-content: center;
  display: flex;
}
#dj3{
  background:#b328c1;
  grid-area:3/1/4/3;
  align-items: center;
  justify-content: center;
  display: flex;
}
#festival{
  background:#6ab670;
  grid-area:6/1/7/2;
  align-items: center;
  justify-content: center;
  display: flex;
}
#data{
  padding: .5rem;
  background:blue;
  grid-area:6/2/7/3;
  background-repeat: no-repeat;
  background-size: contain;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background-image: url('triangles/rosa.svg');
  background-size: cover;
}
#data p{
  width: 100%;
}
#data p:nth-child(2) {
  text-align: right;
}
.morada{
  background-color: #b328c1;
  grid-area: 4/2/5/4;
}
.verd_bg{
  background:#6ab670;
  grid-area: 5/1/6/3;
}
.blau_bg{
  background:blue;
  grid-area: 5/3/7/4;
}
.groc_triangleblau{
  position: relative;
  grid-area:2/3/4/4;
  background:yellow ;
  background-image: url('triangles/azul_claro.svg');
  background-size: cover;
}
.groc_triangleblau p{
  position: absolute;
  transform: rotate(-90deg);
  font-size: .8rem;
  top: 8rem;
  left: -3rem;
}
#groc_top_triangleblau{
  grid-area: 4/1/5/2;
  background-color: #6ab670;
  background-image: url('triangles/azul_oscuro.svg');
  background-size: cover;
  padding: 0 0 0 50%;
  background-origin: content-box;
  background-repeat: no-repeat;
}
.verd_triangleblau{
background:#6ab670 ;
grid-area:4/1/5/2;
}
.triangleblau{
  position: relative;
  width: 100%;
  height: 100%;
  background-color: yellow;
  background-repeat: no-repeat;
  background-size: cover;

}
.triangleblau p{
  position: absolute;
  font-size: 1rem;
  transform: rotate(-90deg);
  bottom: 70px;
  left: -50px; 
}
.triangleblau_2{
  padding: 0 0 0 50%;
  width: 100%;
  height: 100%;
  background-color:#6ab670;
  background-repeat: no-repeat;
  background-size: cover;
  background-origin: content-box;
  
}
 </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
  <div id="dj1">
    <p>KILO KISH (US,LIVE)</p>
  </div>
  <div class="groc_bg"></div>
  <div id="dj2">
    <p>MUJUICE (DJ-SET)</p>
  </div>
 <div id="groc_top_triangleblau">
  </div>
  <div id="triangleblau">
  </div>
  <div id="dj3">
    <p>KIRILL IVANOV</br>(SBPCH,DJ-SET)</p>
  </div>
  <div class="groc_triangleblau">
    <p>14 BLDG.5A. <br> BERSERNEVSKAYA EMB.</p>
  </div>
<div id="festival">
  <p>STRELKA</p>
</div>
<div id="data">
  <p>10.06</p>
  <P>23.00</P>
</div>
<div class="morada"></div>
<div class="verd_bg"></div>
<div class="blau_bg"></div>
<div class="festival"></div>

</div>
</body>
</html>
